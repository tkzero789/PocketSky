<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketSky</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="weather-bg">
      <div class="container">
        <div class="search-box">
          <form>
            <i class="bi bi-geo-alt-fill"></i>
            <input type="text" placeholder="Enter Your Location" />
            <button class="bi bi-search"></button>
          </form>
          <div class="search-results">
            <div class="search-results-wrapper"></div>
          </div>
        </div>

        <!-- Weather options -->
        <div class="weather-options">
          <div class="weather-location">
            <p class="city-name"></p>
            <p class="city-country"></p>
          </div>
          <div class="options-btn">
            <button class="unit-switch-imperial">°F</button>
            <span>/</span>
            <button class="unit-switch-metric">°C</button>
          </div>
        </div>

        <!-- Weather box svg -->
        <div class="weather-box">
          <div class="weather-box-wrapper">
            <div class="weather-info">
              <div class="weather">
                <img src="" alt="" />
                <p class="temperature"></p>
                <p class="description"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Weather details -->
        <div class="weather-details">
          <div class="humidity">
            <i class="bi bi-water"></i>
            <div class="text">
              <div class="humid-info">
                <span></span>
              </div>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="bi bi-wind"></i>
            <div class="text">
              <div class="wind-info">
                <span></span>
              </div>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <!-- More details -->
        <div class="more-weather-details">
          <div class="more-detail-btn">
            <button>View more <i class="bi bi-caret-down-fill"></i></button>
          </div>
          <div class="more-details-group">
            <ul class="more-details-list">
              <li class="more-details-item">
                <div class="more-details-icon">
                  <i class="bi bi-thermometer-half"></i>
                </div>
                <div class="more-details-description">High / Low</div>
                <div class="more-details-data">
                  <span class="temp-high"></span>
                  <span class="temp-low"></span>
                </div>
              </li>
              <li class="more-details-item">
                <div class="more-details-icon">
                  <i class="bi bi-arrow-up"></i>
                </div>
                <div class="more-details-description">Pressure</div>
                <div class="more-details-data">
                  <span class="pressure"></span>
                </div>
              </li>
              <li class="more-details-item">
                <div class="more-details-icon">
                  <i class="bi bi-eye"></i>
                </div>
                <div class="more-details-description">Visibility</div>
                <div class="more-details-data">
                  <span class="visibility"></span>
                </div>
              </li>
            </ul>
          </div>
          <div class="less-detail-btn">
            <button>View less <i class="bi bi-caret-up-fill"></i></button>
          </div>
        </div>

        <!-- Not found -->
        <div class="not-found">
          <div class="weather-box-wrapper">
            <img src="./assets/img/404.png" alt="Can't find weather" />
            <p>Location not found</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
