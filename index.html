<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketSky</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="weather-bg">
      <div class="container">
        <div class="search-box">
          <form>
            <i class="bi bi-geo-alt-fill"></i>
            <input type="text" placeholder="Enter Your Location" />
            <button class="bi bi-search"></button>
          </form>
        </div>

        <div class="weather-options">
          <p class="city-name"></p>
          <div class="options-btn">
            <button class="unit-switch-imperial">°F</button>
            <span>/</span>
            <button class="unit-switch-metric">°C</button>
          </div>
        </div>

        <div class="weather-box">
          <div class="weather-box-wrapper">
            <div class="weather-info">
              <div class="weather">
                <img src="./assets/img/cloud.png" alt="Cloud" />
                <p class="temperature"></p>
                <p class="description"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="bi bi-water"></i>
            <div class="text">
              <div class="humid-info">
                <span></span>
              </div>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="bi bi-wind"></i>
            <div class="text">
              <div class="wind-info">
                <span></span>
              </div>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="not-found">
          <div class="weather-box-wrapper">
            <img src="./assets/img/404.png" alt="Can't find weather" />
            <p>Location not found</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
